<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2017 09 14 homework login form</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login">
    <h2 class="login-heading">로그인</h2>
    <form action="javascript:alert('너님 로그인 성공')" class="login-form">
      <fieldset>
        <legend>회원 로그인 영역</legend>
        <div class="id-form">
          <label for="login-id">아이디</label>
          <input type="email" id="login-id" placeholder="아이디 쓰셔">
        </div>
        <div class="pw-form">
          <label for="login-pw">비밀번호</label>
          <input type="password" id="login-pw" placeholder="비번 쓰셔">
        </div>
        <button class="btn-login">로그인</button>
        <div class="membership">
          <ul>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">아이디/비번찾기</a></li>
          </ul>
        </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
